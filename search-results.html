<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 软件测试复习网站</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>搜索结果</h1>
        <p>软件测试复习网站</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="exams/exam1.html">试卷一</a></li>
            <li><a href="exams/exam2.html">试卷二</a></li>
            <li><a href="exams/exam3.html">试卷三</a></li>
            <li><a href="review/summary.html">重点整理</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索题目或知识点...">
            <button id="search-button" class="btn-search">搜索</button>
        </div>
    </nav>

    <main>
        <section class="search-info">
            <h2>搜索：<span id="search-query"></span></h2>
            <p>找到 <span id="result-count">0</span> 条结果</p>
        </section>

        <section id="search-results" class="search-results">
            <!-- 搜索结果将通过JavaScript动态加载 -->
            <div class="loading" id="loading-indicator">正在搜索...</div>
            <div id="no-results" style="display: none;">
                <p>没有找到匹配的结果。请尝试使用不同的关键词搜索。</p>
                <p>搜索建议：</p>
                <ul>
                    <li>检查拼写是否正确</li>
                    <li>尝试使用更一般的关键词</li>
                    <li>尝试使用相关的同义词</li>
                </ul>
            </div>
        </section>

        <section class="search-tips">
            <h3>搜索提示</h3>
            <ul>
                <li>使用空格分隔多个关键词可以提高搜索精度</li>
                <li>搜索支持按题型、章节和内容关键词查找</li>
                <li>尝试使用更精确的专业术语可以获得更相关的结果</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>软件测试复习网站 &copy; 2025</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/search.js"></script>
</body>
</html>
